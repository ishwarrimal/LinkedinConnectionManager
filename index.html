<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friendship Linkedin</title>
  <link rel="stylesheet" href="./css/index.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<style>
  .btn-warning {
    background-color: #ffe595;
  }

  .form-control {
    font-size: .7rem;
  }

  .form-group {
    margin: 5px 5px 5px 5px;
  }

  .custom-footer-text {
    text-align: center;
    font-size: .65em;
    font-weight: bold;
    background: lightgray;
    color: #867373;
  }

  .btn-group-vertical {
    padding-bottom: 20px;
  }

  .btn-group-vertical>.btn-group:not(:first-child),
  .btn-group-vertical>.btn:not(:first-child) {
    margin-top: 5px;
  }

  .btn-group-vertical>.btn-group:not(:first-child)>.btn,
  .btn-group-vertical>.btn:not(:first-child),
  .btn-group-vertical>.btn-group:not(:last-child)>.btn,
  .btn-group-vertical>.btn:not(:last-child):not(.dropdown-toggle) {
    padding: 0px 4px 0px 4px;
  }

  .jumbotron {
    padding: 0.5rem 0.5rem;
    background-color: #e9ecef;
    border-radius: 0%;
  }

  .container {
    margin-top: -43px;
  }

  label {
    display: initial;
    margin-bottom: 0.5rem;
    font-size: 0.75em;
  }
</style>

<body>
  <div class="jumbotron text-center">
    <h6>Linkedin Connection Manager</h6>
  </div>
  <div class="container">
    <div class="row">
    </div>
    <div class="row">
      <div class="col-sm-8 text-center">
        <div class="btn-group-vertical">
          <button type="button" id="redirect" class="btn btn-primary btn-sm">Withdraw Connection</button>
          <button type="button" id="redirect_add" disabled class="btn btn-primary btn-sm">Add Connection</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8">
        <form class="form" id="form">
          <div class="form-group">
            <select class="custom-select custom-select-sm" id="order">
              <option default value="new">Newest first</option>
              <option value="old">Older first</option>
            </select>
          </div>
          <div class="form-group">
            <label for="onOfUSer">
              No Of User:
            </label>
            <input type="number" class="form-control" id="noOfUser" placeholder="Leave Empty for all" />
          </div>
          <div class="form-group text-center">
            <button class="btn btn-warning btn-sm" type="submit" value="Withdraw" id="withdraw">
              Withdraw Request
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="row">
      <div class="col-sm-8 custom-footer-text">
        Make sure you are on Linkedin page
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
